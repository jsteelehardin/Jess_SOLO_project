<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Edit</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
                <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        </head>
        <body>
            <!-- Error message section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container">
                    <div class=flashes>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}
            {% endwith %}
            <!-- End error message section -->
            <div class="wrapper">
                <h1 style="color: white;">Edit Book!</h1>
                <!-- Nav -->
                <div class="nav">
                    <a class="btn btn-dash btn-primary" href="/user/account" role="button">Account</a>
                    <a class="btn btn-dash btn-warning" href="/dashboard">All Books</a>
                    <a class="btn btn-dash btn-danger" href="/logout">Logout</a>
                </div>
                <div class="main container">
                
                    <form class="form_create"action="/bookclub/update" method="POST">
                        <div class="col mb-3">
                        <input type="hidden" name="id" value="{{ one_bookclub.id }}">
                        <label style=font-size:30px for="title">Title</label>
                        <br>
                        <input type="text" name="title" value="{{ one_bookclub.title }}" >
                        </div>

                        <div class="row mb-3"></div>
                        <label style=font-size:30px for="description">Description</label>
                        <textarea name="description" cols="30" rows="10">{{one_bookclub.description}} </textarea>
                        <button class="btn btn-dash btn-success" type="submit">submit</button>
                    </div>
                        
                    </form>
                </div>
                </div>
            </div>
        
        </body>
</html>
