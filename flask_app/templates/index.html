<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Login And Registration</title>
</head>
<body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="container-user">
                <div class=flashes>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            </div>
            {% endif %}
        {% endwith %}
        <h1 style="color: white;" style=text-decoration:underline align="center">Welcome to Book Club</h1>
    <div class="main">
        <div class="container-user">
            <h2>Register</h2>
            <form action="/register" method="POST">
              <div class="row mb-3">
                <label for="input_first_name" class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                  <input type="text" name="first_name" class="form-control" id="input_first_name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="input_last_name" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" name="last_name" class="form-control" id="input_last_name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="input_Email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" placeholder="name@example.com" name="email" class="form-control" id="input_Email">
                </div>
              </div>
              <div class="row mb-3">
                <label for="input_Password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" name="password" class="form-control" id="input_Password">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword2" class="col-sm-4 col-form-label">Confirm Password</label>
                <div class="col-sm-8">
                  <input type="password" name="password2" class="form-control" id="inputPassword2">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="container-user">
            <h2>Login</h2>
            <form action="/login", method="POST">
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" placeholder="name@example.com" name="email" class="form-control" id="inputEmail">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
              </div>
              <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
